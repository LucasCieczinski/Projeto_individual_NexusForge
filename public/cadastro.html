<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - NexusForge</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500&family=Rajdhani:wght@600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="Styles/style_geral.css" />
    <link rel="stylesheet" href="Styles/style_login&&cadastro.css" />
</head>

<body>
    <header>
        <div class="header-conteudo">
            <a href="index.html" class="marca">NexusForge</a>
            <nav class="menu">
                <ul>
                    <li><a href="index.html#inicio">Início</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="user-page">
        <div class="loading" id="loading">
            <div class="loading-box">
                <div class="loading-brilho"></div>
                <div class="loading-borda"></div>
                <div class="loading-icon"></div>
            </div>
        </div>
        <div class="user-conteudo">
            <h2>Cadastro</h2>
            <form id="cadastroForm">

                <div class="form-grid">

                    <div class="campo">
                        <label for="ipt_usernome">Username</label>
                        <input type="text" id="ipt_username" placeholder="Digite seu username" maxlength="50"/>
                    </div>

                    <div class="campo">
                        <label for="ipt_riot">RiotAccount</label>
                        <input type="text" id="ipt_riot" placeholder="Digite seu nome de jogador" maxlength="16"/>
                    </div>

                    <div class="campo">
                        <label for="ipt_tagline">Tagline</label>
                        <input type="text" id="ipt_tagline" placeholder="Digite sua Tag" maxlength="5"/>
                    </div>

                    <div class="campo">
                        <label for="ipt_email">E-mail</label>
                        <input type="email" id="ipt_email" placeholder="Digite seu e-mail" max="100"/>
                    </div>

                    <div class="campo">
                        <label for="ipt_senha">Senha</label>
                        <input type="password" id="ipt_senha" placeholder="Crie uma senha" maxlength="20"/>
                    </div>

                    <div class="ipt_confirmeSenha">
                        <label for="confirmSenha">Confirmar senha</label>
                        <input type="password" id="ipt_confirmeSenha" placeholder="Confirme sua senha" maxlength="20"/>
                    </div>

                </div>

                <button onclick="cadastrar()" type="button" class="button">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            <div id="mensagem_erro"></div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>© 2025 NexusForge. Todos os direitos reservados.</p>

            <div class="icones">
                <a href="https://github.com" target="_blank" aria-label="GitHub" class="github">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://discord.com" target="_blank" aria-label="Discord" class="discord">
                    <i class="fa-brands fa-discord"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter" class="twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>

<script>
    function cadastrar() {
        var username = ipt_username.value;
        var email = ipt_email.value;
        var senha = ipt_senha.value;
        var confirmarSenha = ipt_confirmeSenha.value;
        var riotAccount = ipt_riot.value;
        var riotTag = ipt_tagline.value;


        // Validações de nome
        if (username.length <= 1) {
            ipt_username.style.border = "1px solid red";
            mensagem_erro.innerHTML = "O username não pode estar vazio!";
            mensagem_erro.style.opacity = "1";

        } else if (username.length > 50) {
            ipt_username.style.border = "1px solid red";
            mensagem_erro.innerHTML = "O username deve ter até 50 caracteres!";
            mensagem_erro.style.opacity = "1";

        } else {
            ipt_username.style.border = "0.5px solid rgb(94, 106, 113)";
            mensagem_erro.style.opacity = "0";

            if (
                email == "" ||
                email.includes(' ') ||
                !email.includes('@') ||
                (!email.endsWith(".com") && !email.endsWith(".br")) ||
                email.length > 100
            ) {
                ipt_email.style.border = "1px solid red";
                mensagem_erro.innerHTML = "Digite um email válido!";
                mensagem_erro.style.opacity = "1";

            } else {
                ipt_email.style.border = "0.5px solid rgb(94, 106, 113)";
                mensagem_erro.style.opacity = "0";

                if (riotAccount > 16 || riotTag > 5 || riotAccount == "" || riotTag == "") {
                    ipt_riot.style.border = "1px solid red";
                    ipt_tagline.style.border = "1px solid red";
                    mensagem_erro.innerHTML = "Insira corretamente os dados da sua conta RIOT!";
                    mensagem_erro.style.opacity = "1";
                } else {
                    ipt_riot.style.border = "0.5px solid rgb(94, 106, 113)";
                    ipt_tagline.style.border = "0.5px solid rgb(94, 106, 113)";
                    mensagem_erro.style.opacity = "0";


                    if (senha.length < 8 || senha.length > 20) {
                        ipt_senha.style.border = "1px solid red";
                        mensagem_erro.innerHTML = "Insira a senha corretamenta!";
                        mensagem_erro.style.opacity = "1";

                    } else {
                        ipt_senha.style.border = "0.5px solid rgb(94, 106, 113)";
                        mensagem_erro.style.opacity = "0";

                        if (senha != confirmarSenha) {
                            ipt_confirmeSenha.style.border = "1px solid red";
                            mensagem_erro.innerHTML = "As senhas não são iguais!";
                            mensagem_erro.style.opacity = "1";
                        } else {
                            mensagem_erro.style.opacity = "0";
                            ipt_confirmeSenha.style.border = "0.5px solid rgb(94, 106, 113)";

                            // Enviando o valor da nova input
                            fetch("/usuarios/cadastrar", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify({
                                    // crie um atributo que recebe o valor recuperado aqui
                                    // Agora vá para o arquivo routes/usuario.js
                                    usernameServer: username,
                                    emailServer: email,
                                    senhaServer: senha,
                                    riotAccount: riotAccount,
                                    riotTag: riotTag
                                }),
                            })
                                .then(function (resposta) {
                                    console.log("resposta: ", resposta);

                                    if (resposta.ok) {

                                        ipt_email.style.border = "0.5px solid rgb(94, 106, 113)";
                                        mensagem_erro.innerHTML =
                                            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
                                        mensagem_erro.style.opacity = "1";
                                        var loading = document.getElementById('loading');
                                        loading.style.display = 'flex';

                                        setTimeout(() => {
                                            window.location = "login.html";
                                            loading.style.display = 'none';
                                            mensagem_erro.style.opacity = "0";
                                        }, "2000");


                                    } else {
                                        throw "Houve um erro ao tentar realizar o cadastro!";
                                    }
                                })
                                .catch(function (resposta) {
                                    console.log(`#ERRO: ${resposta}`);
                                    ipt_email.style.border = "1px solid red";
                                    mensagem_erro.innerHTML = "O email já está cadastrado!";
                                    mensagem_erro.style.opacity = "1";

                                });

                            return false;
                        }
                    }
                }
            }
        }
    }
</script>
