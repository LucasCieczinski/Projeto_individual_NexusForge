<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NexusForge</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500&family=Rajdhani:wght@600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="Styles/style_geral.css" />
    <link rel="stylesheet" href="Styles/style_login&&cadastro.css" />
    <script src="sessao.js"></script>
</head>

<body>
    <header>
        <div class="header-conteudo">
            <a href="index.html" class="marca">NexusForge</a>
            <nav class="menu">
                <ul>
                    <li><a href="index.html#inicio">Início</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="user-page">
            <div class="user-conteudo">
                <h2>Login</h2>
                <div id="loginForm">
                    <label for="ipt_email">E-mail</label>
                    <input type="email" id="ipt_email" placeholder="Digite seu e-mail" />

                    <label for="ipt_senha">Senha</label>
                    <input type="password" id="ipt_senha" placeholder="Digite sua senha" />

                    <button onclick="entrar()" class="button">Entrar</button>
                </div>
                <div id="mensagem_erro" class="cardErro"></div>
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
            </div>
    </main>

    <footer>
        <div class="footer">
            <p>© 2025 NexusForge. Todos os direitos reservados.</p>

            <div class="icones">
                <a href="https://github.com" target="_blank" aria-label="GitHub" class="github">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://discord.com" target="_blank" aria-label="Discord" class="discord">
                    <i class="fa-brands fa-discord"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter" class="twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
<script>
    function entrar() {

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }
        else {
            setInterval(5000)
        }


        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    // console.log(JSON.stringify(json));
                    // sessionStorage.EMAIL_USUARIO = json.email;
                    // sessionStorage.NOME_USUARIO = json.nome;
                    // sessionStorage.ID_USUARIO = json.id;
                    // sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        //window.location = "/riftinsight.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    document.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            login();
        }
    });
</script>
